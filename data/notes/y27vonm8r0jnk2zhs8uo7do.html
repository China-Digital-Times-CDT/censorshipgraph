<h1 id="shenyang">Shenyang<a aria-hidden="true" class="anchor-heading icon-link" href="#shenyang"></a></h1>
<p>3月16日，沈阳职业技术学院对师生开展全员核酸检测的时候，发现有3名学生核酸检测为阳性。但沈阳实际疫情开始时间可能要早于这个时间点，预计在3月上旬就已经开始在当地隐匿传播。</p>
<p>3月22日起沈阳政府对全市住宅小区、村屯实行封闭式管理，居民进出需持48小时内核酸检测阴性证明及《居民出入通行证》。</p>
