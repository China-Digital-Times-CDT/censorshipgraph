<h1 id="防火长城">防火长城<a aria-hidden="true" class="anchor-heading icon-link" href="#防火长城"></a></h1>
<p>防火长城（Great Firewall）简称 GFW，或墙。因为有实体的防火墙，所以物理上中国的网络和国际网络形成了两个体系，分别被称为“墙内”和“墙外”。在2020年左右，因为中国国内民族主义的热度开始上升，网民也开始用“内网”和“外网”代表在防火墙范围的服务和国际服务。</p>
<p>针对防火长城的用户绕开手段，俗称“翻墙”。</p>
