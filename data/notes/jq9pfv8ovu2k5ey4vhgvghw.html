<h1 id="新语">新语<a aria-hidden="true" class="anchor-heading icon-link" href="#新语"></a></h1>
<p>新语(Newspeak)是乔治·奥威尔的作品《1984》中对审查者使用的一种洗脑手段的描述<a id="fnref-1" class="fnref" href="#fn-1">1</a>。</p>
<p>在中国的武汉肺炎疫情中，官方为了加强舆论控制，在宣传和沟通中使用了大量新语：</p>
<blockquote>
<p>嚴防死守、清零、動態清零、社會面清零、封閉式管理、按下暫停鍵、按下慢行鍵、全域靜態管理、臨時社會面管控、相對靜止、全城靜默管理、原地不動、靜下來了</p>
</blockquote>
