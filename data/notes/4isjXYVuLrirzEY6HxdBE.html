<h1 id="墙国地图">墙国地图<a aria-hidden="true" class="anchor-heading icon-link" href="#墙国地图"></a></h1>
<p><img src="/censorshipgraph/assets/images/logo.png"></p>
<p>墙国地图是社群共同贡献和维护的开源项目，目的是保存中国审查体系的来龙去脉，审查影响到的方方面面，人们的反制以及各种相关联的事件。</p>
<p>因为采用了一种开放设计的机制，这个地图的版本将不断迭代并随时向贡献者发放特别的激励，所以你也可以加入并成为其中的一部分。</p>
<h2 id="如何使用审查地图">如何使用审查地图<a aria-hidden="true" class="anchor-heading icon-link" href="#如何使用审查地图"></a></h2>
<p>审查地图是一个开源项目，你可以按图索骥，也可以补充完善，或者与更多人分享。</p>
