<h1 id="相关法律">相关法律<a aria-hidden="true" class="anchor-heading icon-link" href="#相关法律"></a></h1>
<p>为了合理化审查，审查者本身（同时也是政府和执政党）当然会制定很多法律来自证是依法审查。虽然听上去有点接近“依法治理”（Rule of Law)，但是实际上审查者本身很多行为并没有法律依据，而且更糟糕的是，很多法律自身也自相矛盾，导致审查本身变成纯粹的人治而非法治。这也印证了在审查本身的悖论和<a href="/censorshipgraph/notes/IT48LUfzDHXyw5AoEkcve">悖论</a>。</p>
