<h1 id="封锁ip地址">封锁IP地址<a aria-hidden="true" class="anchor-heading icon-link" href="#封锁ip地址"></a></h1>
<p>封锁IP地址是最简单和原始的方法，连个人用户在家庭的路由器上都可以做到。因为IP地址是数字（或IPV6包含字母）组成，所以大多本身没有什么含义，因此封锁一个IP地址可能带来很多<a href="/censorshipgraph/notes/2zuJ2qOYsmUKX4P0k3eRW">连带伤害</a>（Collateral Damage）。过了一段时间，连审查者自己也不知道为什么封锁某IP，或者是否该解除封锁，稳妥的做法就是让某个IP地址保留封锁状态。这样即使一些IP已经不再属于原来的使用者，新的使用者也很会马上遭遇封锁。</p>
<h2 id="ip-封锁实例">IP 封锁实例<a aria-hidden="true" class="anchor-heading icon-link" href="#ip-封锁实例"></a></h2>
<p>反审查分析工具网站 GreatFire.org 提供了一个<a href="https://en.greatfire.org/search/ip-addresses">被GFW 封锁IP地址的列表</a>，用户可以对照查看自己是否能够访问那些被跟踪的IP。</p>
