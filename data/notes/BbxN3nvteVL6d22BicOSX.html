<h1 id="翻墙">翻墙<a aria-hidden="true" class="anchor-heading icon-link" href="#翻墙"></a></h1>
<p>翻墙（Circumvention) 是中国主要的反审查现象。</p>
<p>在<a href="/censorshipgraph/notes/4s98naE7Vp8rLwaBGAoRU">通俗文化</a>中，“肉身翻墙”指用户不再希望反复采用技术方法自由访问互联网，而是旅行或移民到有网络自由的国家。</p>
