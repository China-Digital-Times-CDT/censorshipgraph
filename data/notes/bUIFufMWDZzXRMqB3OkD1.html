<ul>
<li>HTTP 代理</li>
<li>SOCKS 代理</li>
<li>匿名洋葱服务器 (Tor)</li>
</ul>
<p>除了标准的 Socket 代理，中文领域最有名的代理技术是 <a href="/censorshipgraph/notes/NvaDzxqPazhhxDYmTpyY2">Shadowsocks</a>。 </p>
