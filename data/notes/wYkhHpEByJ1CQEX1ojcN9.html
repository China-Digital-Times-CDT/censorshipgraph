<h1 id="草泥马">草泥马<a aria-hidden="true" class="anchor-heading icon-link" href="#草泥马"></a></h1>
<p>"在那荒茫美丽马勒戈壁
有一群草泥马，
他们活泼又聪明，
他们调皮又灵敏，
他们自由自在生活在那草泥马戈壁，
他们顽强克服艰苦环境。"</p>
<p>这首由匿名网友创作的<a href="https://chinadigitaltimes.net/space/%E8%8D%89%E6%B3%A5%E9%A9%AC%E4%B9%8B%E6%AD%8C">歌曲</a>，在2009年左右红遍中国南北。“草泥马”也从此成为一个网络媒姆和流行词语。</p>
