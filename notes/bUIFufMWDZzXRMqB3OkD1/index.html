<h2 id="代理proxy">代理(Proxy)<a aria-hidden="true" class="anchor-heading icon-link" href="#代理proxy"></a></h2>
<p>代理是一种基本的绕开措施，可以让用户使用一个间接的方法从客户端访问一个服务器。</p>
<h2 id="代理技术和工具">代理技术和工具<a aria-hidden="true" class="anchor-heading icon-link" href="#代理技术和工具"></a></h2>
<ul>
<li>HTTP 代理</li>
<li>SOCKS 代理</li>
<li>匿名洋葱服务器 (Tor)</li>
</ul>
<p>除了标准的 Socket 代理，中文领域最有名的代理技术是 <a href="/censorshipgraph/notes/NvaDzxqPazhhxDYmTpyY2">Shadowsocks</a>。 </p></div></div><div style="padding-left:10px;padding-right:10px" class="ant-col ant-col-xs-0 ant-col-md-6"><div><div class=""><div class="ant-anchor-wrapper dendron-toc" style="max-height:calc(100vh - 64px);z-index:1"><div class="ant-anchor"><div class="ant-anchor-ink"><span class="ant-anchor-ink-ball"></span></div><div class="ant-anchor-link"><a class="ant-anchor-link-title" href="#代理proxy" title="代理(Proxy)">代理(Proxy)</a></div><div class="ant-anchor-link"><a class="ant-anchor-link-title" href="#代理技术和工具" title="代理技术和工具">代理技术和工具</a></div></div></div></div></div></div></div></div></div></div><div class="ant-divider ant-divider-horizontal" role="separator"></div><footer class="ant-layout-footer" style="padding:0 24px 24px"></footer></main></section></section></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"note":{"id":"bUIFufMWDZzXRMqB3OkD1","title":"Proxy","desc":"","updated":1644575285441,"created":1644574648779,"custom":{},"fname":"technology.proxy","type":"note","vault":{"fsPath":"vault"},"contentHash":"1f82efe8e7c3c2e1d15135769dc3f408","links":[{"type":"wiki","from":{"fname":"technology.proxy","id":"bUIFufMWDZzXRMqB3OkD1","vaultName":"vault"},"value":"technology.shadowsocks","position":{"start":{"line":12,"column":31,"offset":136},"end":{"line":12,"column":57,"offset":162},"indent":[]},"xvault":false,"sameFile":false,"to":{"fname":"technology.shadowsocks"}}],"anchors":{"代理proxy":{"type":"header","text":"代理(Proxy)","value":"代理proxy","line":8,"column":0,"depth":2},"代理技术和工具":{"type":"header","text":"代理技术和工具","value":"代理技术和工具","line":12,"column":0,"depth":2}},"children":[],"parent":"EW05BFjl1ivR37Yv0wBIM","data":{}},"body":"\u003ch1 id=\"proxy\"\u003eProxy\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#proxy\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003ch2 id=\"代理proxy\"\u003e代理(Proxy)\u003ca aria-hidden=\"true
